<header ng-include="'/views/partials/headerName.html'"></header>

<div class="container">
  <div class="row formContainer">
    <div class="">
      <h1 class="lead">Login</h1>
      <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
    </div>

    <form ng-submit="login()">
      <!-- <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" ng-model="user.username"  placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
      </div> -->

      <div class="form-group input-group">
          <label class="input-group-addon" for="username">Username:</label>
          <input class="form-control" type="text" ng-model="user.username" />
      </div>
      <div class="form-group input-group">
          <label class="input-group-addon" for="password">Password:</label>
          <input class="form-control" type="password" ng-model="user.password" />
      </div>
      <br>
      <div class="form-group input-group btns">
          <input class="btn btn-default " type="submit" name="submit" value="Log In"/>
          <button class="registerBtn btn btn-default " type="button" name="button"><a href="#/register">Register</a></button>
      </div>
    </form>
  </div>
</div>
