<header ng-include="'/views/partials/headerName.html'"></header>

<div class="container">
  <h1>New Biography</h1>
</div>

<div class="container">

  <form class="newBioForm" action="bio.html" method="post">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text"  ng-model="bioObject.firstName" >
      <input type="text"  ng-model="bioObject.lastName">
      <br>
      <label for="birthday">Birthday</label>
      <input type="date" ng-model="bioObject.birthday" >

      <label for="age">Age</label>
      <input type="number" ng-model="bioObject.age">

      <label for="vitalStatus">Alive</label>
      <select class="vitalSelect" name="alive" ng-model="bioObject.alive">
        <option value="TRUE">Yes</option>
        <option value="FALSE">No</option>
      </select>
      <!-- Yes<input type="checkbox" ng-model="newbioObject.alive">
      No<input type="checkbox" value="false"> -->

      <div class="container">
        <a href="#/bio" class="btn btn-default" role="button" ng-click="newBio()">Save</a>
      </div>
    </div>

<!-- Need to clear form after save -->

</div>
