<header ng-include="'/views/partials/headerName.html'"></header>


<div class="container">
  <div class="row formContainer">
    <div class="">
      <h1 class="lead">Create An Account</h1>
      <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
    </div>
      <form ng-submit="registerUser()">
        <div class="form-group input-group">
            <label class="input-group-addon" for="name">First Name:</label>
            <input class="form-control" type="text" ng-model="user.firstName"/>
        </div>
        <div class="form-group input-group">
            <label class="input-group-addon" for="name">Last Name:</label>
            <input class="form-control" type="text" ng-model="user.lastName" />
        </div>
        <div class="form-group input-group">
        <label class="input-group-addon" for="username">Username:</label>
        <input class="form-control" type="text" ng-model="user.username" />
        </div>
        <div class="form-group input-group">
        <label class="input-group-addon" for="password">Password:</label>
        <input class="form-control" type="password" ng-model="user.password" />
        </div>
        <div class="form-group input-group">
      <input class="btn btn-default from-control" type="submit" name="submit" value="Register" />
      <button class="cancelBtn btn btn-default" type="button" name="button"><a href="#/home">Cancel</a></button>
      </div>
  </form>
  </div>
</div>
