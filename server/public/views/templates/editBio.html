<header ng-include="'/views/partials/headerName.html'"></header>
<div class="">

  <div class="container">
    <h1>Edit Biography</h1>
  </div>

  <div class="container">

    <form class="" action="bio.html" method="post">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" ng-model="selectedRelative.data.firstName">
        <input type="text" ng-model="selectedRelative.data.middleName">
        <input type="text" ng-model="selectedRelative.data.lastName">
        <br>
        <label for="birthday">Birthday</label>
        <input type="date" ng-model="selectedRelative.data.birthday">

        <label for="age">Age</label>
        <input type="number" ng-model="selectedRelative.data.age">

        <label for="vitalStatus">Alive</label>
        <select class="vitalStatus" name="alive" ng-model="selectedRelative.data.alive">
          <option value="TRUE">Yes</option>
          <option value="FALSE">No</option>
        </select>

        <br>

        <div class="Relations">
          <h3>Family</h3>
            <label >Mother</label>
            <select class="relations" ng-model="selectedRelative.data.mother_id">
            <option value="{{people.id}}" ng-repeat="people in relatives.savedBios">{{people.firstName + " " + people.lastName}}</option>
            </select>

            <label >Father</label>
            <select class="relations" ng-model="selectedRelative.data.father_id">
              <option value="{{people.id}}" ng-repeat="people in relatives.savedBios">{{people.firstName + " " + people.lastName}}</option>
            </select>
        </div>

        <br>

        <br>

        <br>

        <h3>Contact Information</h3>

        Email: <input type="text" ng-model="selectedRelative.data.email">
        <br>
        Notes: <input type="text" ng-model="selectedRelative.data.contactNotes">
 -->

        <div class="container">
          <a href="#/userWelcome" class="btn btn-default" role="button" ng-click="updateRelative(selectedRelative)">Update</a>
          <a href="#/userWelcome" class="btn btn-default" role="button" ng-click="deleteRelation(selectedRelative)">Delete</a>
        </div>
      </div>

    </form>
  </div>
</div>
