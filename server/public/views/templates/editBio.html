<header ng-include="'/views/partials/headerName.html'"></header>
<div class="">

  <div class="container">
    <h1>Edit Biography</h1>
  </div>


  <!-- data bind input fields - update will show on bio.html -->
                  <!--GOAL: data bind bioObject properties to edt  -->
  <div class="container" ng-repeat="data in bioObject.personBio">

    <form class="" action="bio.html" method="post">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" ng-bind="{{data.firstName}}" placeholder="{{data.firstName}}">
        <input type="text" ng-bind="{{data.lastName}}" placeholder="{{data.lastName}}">
        <br>
        <label for="birthday">Birthday</label>
        <input type="date">

        <label for="age">Age</label>
        <input type="number">

        <label for="vitalStatus">Alive</label> Yes
        <input type="checkbox" value="true"> No
        <input type="checkbox" value="false">
      </div>

    </form>
  </div>
</div>
