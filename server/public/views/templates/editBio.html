<header ng-include="'/views/partials/headerName.html'"></header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="lead welcome">Edit Biography</h1>
    </div>
  </div>


  <div class="">
    <form class="newBioForm">

      <div class="form-group row">
        <div class="col-md-4">
          <label for="first name" class="col-form-label">Full Name</label>
          <input type="text" class="form-control" ng-model="selectedRelative.data.firstName">
        </div>
        <div class="col-md-4">
          <label for="middle Name" class="col-form-label">Middle Name</label>
          <input type="text" class="form-control" ng-model="selectedRelative.data.middleName">
        </div>
        <div class="col-md-4">
          <label for="last Name" class="col-form-label">Last Name</label>
          <input type="text" class="form-control" ng-model="selectedRelative.data.lastName">
        </div>
      </div>

      <br>
      <div class="form-group row">
        <div class="col-md-4">
          <label for="birthday" class="col-form-label">Birthday</label>
          <input type="date" class="form-control" ng-model="selectedRelative.data.birthday">
        </div>

        <div class="col-md-2">
          <label for="age" class="col-form-label">Age</label>
          <input type="number" class="form-control" ng-model="relatives.age">
        </div>

        <div class="col-md-2">
          <label for="vitalStatus" class="col-form-label">Alive</label>
          <select class="vitalSelect form-control" name="alive" ng-model="selectedRelative.data.alive">
            <option value="TRUE">Yes</option>
            <option value="FALSE">No</option>
          </select>
        </div>

      </div>

      <div class="form-group row">
        <div class="col-md-4">
          <label for="mother" class="col-form-label">Mother</label>
          <select class="relations form-control" name="mother" ng-model="selectedRelative.data.mother_id">
            <option value="null">To Be Determined</option>
            <option value="{{people.id}}" ng-repeat="people in relatives.savedBios">{{people.firstName + " " + people.lastName}}</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="father" class="col-form-label">Father</label>
          <select class="relations form-control" name="father" ng-model="selectedRelative.data.father_id">
            <option value="null">To Be Determined</option>
            <option value="{{people.id}}" ng-repeat="people in relatives.savedBios">{{people.firstName + " " + people.lastName}}</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="father" class="col-form-label">Relation To Me</label>
          <input type="text" class="form-control" ng-model="selectedRelative.data.relationtome">
        </div>
      </div>


      <div class="form-group row">
        <div class="col-md-6">
          <label for="Birthplace" class="col-form-label">Birthplace</label>
          <input type="text" class="form-control" ng-model="selectedRelative.data.birthplace">
        </div>
        <div class="col-md-6">
          <label for="Education" class="col-form-label">Education</label>
          <input type="text" class="form-control" ng-model="selectedRelative.data.education">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-12">
          <label for="early life notes" class="col-form-label">Early Life Notes</label>
          <input type="text" class="form-control" ng-model="selectedRelative.data.earlyLife">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-6">
          <label for="profession" class="col-form-label">Profession</label>
          <input type="text" class="form-control" ng-model="selectedRelative.data.profession">
        </div>
        <div class="col-md-6">
          <label for="interests" class="col-form-label">Interests</label>
          <input type="text" class="form-control" ng-model="selectedRelative.data.interests">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-12">
          <label for="adult life notes" class="col-form-label">Adult Life Notes</label>
          <input type="text" class="form-control" ng-model="selectedRelative.data.adultLife">
        </div>
      </div>

      <div class="form-group row">
          <div class="col-md-6">
            <label for="email" class="col-form-label">Email</label>
            <input type="text" class="form-control" ng-model="selectedRelative.data.email">
          </div>
          <div class="col-md-6">
            <label for="adress" class="col-form-label">Adress</label>
            <input type="text" class="form-control" ng-model="selectedRelative.data.adress">
          </div>
      </div>

      <div class="form-group row">
          <div class="col-md-6">
            <label for="home phone" class="col-form-label">Home Phone</label>
            <input type="text" class="form-control" ng-model="selectedRelative.data.homePhone">
          </div>
          <div class="col-md-6">
            <label for="mobile phone" class="col-form-label">Mobile Phone</label>
            <input type="text" class="form-control" ng-model="selectedRelative.data.mobilePhone">
          </div>
      </div>

      <div class="form-group row">
        <div class="col-md-12">
          <label for="contact notes" class="col-form-label">Contact Notes</label>
          <input type="text" class="form-control" ng-model="selectedRelative.data.contactNotes">
        </div>
      </div>

      <br>
      <div class="form-group row">
        <div class=" col-md-12 Btncontainer">
          <a href="#/bio" class="btn btn-default" role="button" ng-click="updateRelative(selectedRelative)">Update</a>
          <!-- <a href="#/userWelcome" class="btn btn-default" role="button" ng-click="deleteRelation(selectedRelative)">Delete</a> -->
        </div>
      </div>

    </form>
  </div>

</div>
