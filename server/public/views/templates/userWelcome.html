<header ng-include="'/views/partials/headerLogout.html'"></header>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="welcome" class="lead">Welcome, {{userObject.firstName}}!</h1>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <h4>Below is a list of your family members. Select 'Add' to make an addition to your roots</h4>
      <a href="#/newBio" class="btn btn-default" role="button">Add</a>
      <a href="#/roots" class="btn btn-default" role="button">My Roots</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <th>Full Name</th>
          <th>Biography</th>
          <th>Edit </th>
          <th>Delete</th>
        </thead>
        <tbody>
          <tr class="listOfRelations" ng-repeat="person in relatives.savedBios">
            <td>{{person.firstName}} {{person.lastName}}</td>
            <td><a href="#/bio" class="btn btn-default" role="button" ng-click="viewSelectedBio(person)"><span class="glyphicon glyphicon-eye-open"></span></a></td>
            <td><a href="#/editBio" class="btn btn-default" role="button" ng-click="viewSelectedBio(person)"><span class="glyphicon glyphicon-edit"></span></a>
            </td>
            <td><button class="btn btn-default" type="button" ng-click="deleteRelation(person)"><span class="glyphicon glyphicon-trash"></span></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>


</div>
